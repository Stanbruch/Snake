<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my addiction on snake</title>
    <style>
        body {
            background: #FFBF00;
            text-align: center;
        }

        canvas {
            border: 10px solid #f7347a;
        }

        h1 {
            font-family: 'Avenir Next', Verdana;
            font-size: 4em;
            margin-top: 0;
        }

        h1 strong {
            font-size: 1.35 em;
            display: inline-block;
            margin: 0 0.25em;
        }
    </style>
</head>

<body>
    <canvas width="600" height="600"></canvas>
    <h1>0</h1>
    <script>
        // Listeners
        document.addEventListener("keydown", keyPush);

        // Canvas
        const canvas = document.querySelector("canvas");
        const title = document.querySelector("h1");

        const ctx = canvas.getContext("2d");

        // Game options
        let gameIsRunning = true;
        const tileSize = 50;

        const tileCountX = canvas.width / tileSize;
        const tileCountY = canvas.height / tileSize;
        const tileCountTotal = tileCountX * tileCountY;
        let score = 0;
        const fps = 15;


        // Player
        let snakePosX = 0;
        let snakePosY = canvas.height / 2;

        let snakeSpeed = tileSize;

        let velocityX = 1;
        let velocityY = 0;

        let tail = [];
        let snakeLength = 14;

        // Food
        let foodPosX = 0;
        let foodPosY = 0;

        // Loop
        function gameLoop() {
            if (gameIsRunning) {
                drawStuff()
                moveStuff()
                setTimeout(gameLoop, 1000 / fps);
            }
        }
        resetFood()
        gameLoop()

        function moveStuff() {
            snakePosX += snakeSpeed * velocityX;
            snakePosY += snakeSpeed * velocityY;
            if (snakePosX > canvas.width - tileSize) {
                snakePosX = 0;
            }
            if (snakePosX < 0) {
                snakePosX = canvas.width;
            }
            if (snakePosY > canvas.height - tileSize) {
                snakePosY = 0;
            }
            if (snakePosY < 0) {
                snakePosY = canvas.height;
            }

            // GAME OVER (crash)
            tail.forEach((snakePart) => {
                if (snakePosX === snakePart.x && snakePosY === snakePart.y) {
                    gameOver();
                }
            });

            // Tail
            tail.push({ x: snakePosX, y: snakePosY });

            tail = tail.slice(-1 * snakeLength);

            // Food collision
            if (snakePosX === foodPosX && snakePosY === foodPosY) {
                title.textContent = ++score;
                snakeLength++;
                resetFood();
            }
        }
        function drawStuff() {
            // Background of canvas
            rectangle("#ffbf00", 0, 0, canvas.width, canvas.height)

            // Grid
            drawGrid();

            // Tail
            tail.forEach(snakePart =>
                rectangle("#555", snakePart.x, snakePart.y, tileSize, tileSize)
            );

            // Snake
            rectangle("black", snakePosX, snakePosY, tileSize, tileSize);

            // Food 
            rectangle("#00bfff", foodPosX, foodPosY, tileSize, tileSize);
        }
        function rectangle(color, x, y, width, height) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        // Keyboard
        function keyPush(event) {
            switch (event.key) {
                case "ArrowLeft":
                    if (velocityX !== 1) {
                        velocityX = -1;
                        velocityY = 0;
                    }
                    break;
                case "ArrowUp":
                    if (velocityY !== 1) {
                        velocityX = 0;
                        velocityY = -1;
                    }
                    break;
                case "ArrowRight":
                    if (velocityX !== -1) {
                        velocityX = 1;
                        velocityY = 0;
                    }
                    break;
                case "ArrowDown":
                    if (velocityY !== -1) {
                        velocityX = 0;
                        velocityY = 1;
                    }
                    break;
                default:
                    // Restart game
                    if(!gameIsRunning) location.reload();
                    break;
            }
        }
        // Draw grid
        function drawGrid() {
            for (let i = 0; i < tileCountX; i++) {
                for (let j = 0; j < tileCountY; j++) {
                    rectangle("#fff", tileSize * i, tileSize * j, tileSize - 1, tileSize - 1);
                }
            }
        }
        // Reset food 
        function resetFood() {
            // GAME OVER (nowhere to go)
            if (snakeLength === tileCountTotal) {
                gameOver()
            }
            foodPosX = Math.floor(Math.random() * tileCountX) * tileSize;
            foodPosY = Math.floor(Math.random() * tileCountY) * tileSize;

            // Dont spawn food on snakes head
            if (foodPosX === snakePosX && foodPosY === snakePosY) {
                resetFood();
            }

            // Dont spawn food on any snakes part
            if (tail.some(snakePart => snakePart.x === foodPosX && snakePart.y === foodPosY)) {
                resetFood();
            }
        }
        // GAME OVER (action)
        function gameOver() {
            title.innerHTML = `☠️ <strong>${score}</strong> ☠️ <br> PRESS KEY TO START`;
            gameIsRunning = false;
        }
    </script>
</body>

</html>
